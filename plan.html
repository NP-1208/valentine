<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Date?</title>
  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#1f1c2c,#2a2a72);
      color:white;
      text-align:center;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 16px;
      overflow:hidden;
    }

    .container{
      width: 100%;
      max-width: 900px;
      padding: 18px 12px;
      margin:auto;
      position: relative;
    }

    h1{
      font-size: clamp(26px, 5vw, 44px);
      color:#ff4d6d;
      margin: 0 0 10px;
      line-height: 1.15;
    }

    .subtitle{
      font-size: clamp(16px, 2.8vw, 20px);
      opacity: 0.95;
      margin-bottom: 18px;
      line-height: 1.4;
    }

    .card{
      background:#ffffff15;
      padding: 22px 18px;
      border-radius: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .btn-row{
      display:flex;
      gap: 14px;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 16px;
      position: relative;
      min-height: 70px;
    }

    button{
      padding:14px 26px;
      font-size:16px;
      border:none;
      border-radius:30px;
      cursor:pointer;
      transition: transform 0.18s ease, opacity 0.18s ease;
      min-width: 150px;
      max-width: 260px;
      width: 100%;
      user-select: none;
      touch-action: manipulation;
    }

    .yes{
      background:white;
      color:#ff4d6d;
      font-weight: 800;
    }

    .yes:hover{
      transform: scale(1.04);
    }

    .no{
      background:#444;
      color:white;
      opacity: 0.95;
      position: relative;
    }

    @media (min-width: 520px){
      button{ width:auto; }
    }

    /* Details section */
    .details-wrap{
      margin-top: 18px;
      display: none;
      animation: pop 0.35s ease;
    }

    @keyframes pop{
      from { transform: translateY(10px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .details-title{
      font-size: clamp(18px, 3.5vw, 26px);
      margin: 0 0 10px;
    }

    .details{
      font-size: clamp(16px, 2.8vw, 20px);
      line-height: 1.7;
      margin-top: 8px;
    }

    .love{
      margin-top: 16px;
      font-size: clamp(18px, 3vw, 24px);
      color: gold;
      line-height: 1.4;
    }

    /* Small helper text after NO moves */
    .hint{
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
      display:none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="askCard">
      <h1>Will you go on a dinner date with me? ‚ù§Ô∏è</h1>
      <div class="subtitle">I planned something sweet for us‚Ä¶ just say yes ü•∞</div>

      <div class="btn-row" id="btnRow">
        <button class="yes" id="yesBtn">YES üíñ</button>
        <button class="no" id="noBtn">NO üôà</button>
      </div>

      <div class="hint" id="hint">Oops‚Ä¶ the NO button is too shy üòú</div>

      <div class="details-wrap" id="detailsWrap">
        <div class="details-title">üçΩ Here‚Äôs the plan‚Ä¶</div>

        <div class="details">
          üìÖ 14 February <br>
          ‚è∞ 8:30 PM <br>
          üìç Atrangi ‚Äì The Modern Indian Kitchen
        </div>

        <div class="love">
          I can‚Äôt wait to spend this beautiful evening with you üíñ
        </div>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const btnRow = document.getElementById('btnRow');
    const detailsWrap = document.getElementById('detailsWrap');
    const hint = document.getElementById('hint');

    function moveNoButton() {
      // Show hint once
      hint.style.display = 'block';

      const padding = 10;
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

      // Button size
      const rect = noBtn.getBoundingClientRect();
      const bw = rect.width;
      const bh = rect.height;

      // Choose random position inside viewport
      const x = Math.floor(Math.random() * (vw - bw - padding * 2)) + padding;
      const y = Math.floor(Math.random() * (vh - bh - padding * 2)) + padding;

      // Make it float on screen
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.zIndex = '9999';
      noBtn.style.transform = 'none';
    }

    // On desktop: move when mouse tries to go near it
    noBtn.addEventListener('mouseenter', moveNoButton);

    // On mobile: move when user taps it
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
      // Hide buttons after YES
      btnRow.style.display = 'none';
      hint.style.display = 'none';

      // Show details
      detailsWrap.style.display = 'block';
    });
  </script>

</body>
</html>
